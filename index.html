<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="">
        <h1 class="text-5xl font-bold text-center my-20">My First <span class="text-purple-700">Bank Website</span> With DOM</h1>
    </header>
    <section>
        <div class="w-9/12 mx-auto bg-sky-400 p-12">
            <h2 class="mb-3 text-3xl text-white font-bold">Please Login</h2>
            <input type="email" name="user-email" id="email-field" class="w-9/12 mb-3" placeholder="Type your user email">
            <input type="password" name="user-pass" id="pass-field" class="w-9/12 mb-3" placeholder="Type your Password">
            <button id="submit-btn" class="block bg-orange-500 px-8 py-3 rounded-md text-white font-semibold hover:bg-orange-600 ease-in-out duration-200">Submit</button>
        </div>
    </section>


    <script src="./JS/login.js"></script>
    
</body>
</html>
