<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
</head>
<body>
    <header class="">
        <h1 class="text-5xl font-bold text-center my-20">Let's Get <span class="text-purple-700">Some Money</span>!!!</h1>
    </header>
    <section>
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
            <div class="bg-green-500 p-6 rounded-lg">
                 <h4 class="text-2xl">Deposit</h4>
                 <h2 class="text-5xl">$<span id="deposited">00</span></h2>   
            </div>
            <div class="bg-orange-400 p-6 rounded-lg">
                 <h4 class="text-2xl">Withdraw</h4>
                 <h2 class="text-5xl">$<span id="withdrawn">00</span></h2>   
            </div>
            <div class="bg-purple-500 p-6 rounded-lg">
                 <h4 class="text-2xl">Balance</h4>
                 <h2 class="text-5xl">$<span id="acc-balance">1240</span></h2>   
            </div>
        </div>
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto my-12">
            <div class="bg-sky-400 p-6 rounded-lg">
                <h4 class="text-2xl mb-2">Deposit Your Money</h4>
                <input type="number" name="deposit-amount" placeholder="Input Deposit $Amount" id="deposit-field" class="w-9/12 mb-2 p-2">
                <button class="block bg-purple-500 px-8 py-2 rounded-md text-white font-semibold hover:bg-purple-600 ease-in-out duration-200" id="btn-deposit">Deposit</button>
            </div>
            <div class="bg-pink-400 p-6 rounded-lg">
                <h4 class="text-2xl mb-2">Withdraw Money</h4>
                <input type="number" name="deposit-amount" placeholder="Input withdraw $Amount" id="withdraw-field" class="w-9/12 mb-2 p-2">
                <button class="block bg-purple-500 px-8 py-2 rounded-md text-white font-semibold hover:bg-purple-600 ease-in-out duration-200" id="btn-withdraw">Withdraw</button>
            </div>
        </div>
    </section>
    
    <!-- Deposit-and withdraw-end -->
    <script src="./Fuctional-JS/utility.js"></script>
    <script src="./Fuctional-JS/bank.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
